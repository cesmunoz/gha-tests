name: CI-TEST
on: workflow_dispatch

jobs:
  DeployRelease:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v4
        id: tags
        with:
          script: |
            const response = await github.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            const output = { 
              latest: response.data[0], 
              ...(response.data[1] && { previous: response.data[1] }),
            }
            
            console.log("Output", response.data)
            return output
          result-encoding: json
      - name: Get Tags Results
        run: echo "${{steps.tags.outputs.result.latest.tag_name}}" | jq
      - uses: actions/checkout@v2
        name: Checkout
        with: 
          ref: ${{ steps.tags.outputs.result.latest.tag_name }}
