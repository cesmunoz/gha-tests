name: CI
on: workflow_dispatch  

jobs:
  DeployRelease:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v4
        id: set-result
        with:
          script: return "Hello!"
          result-encoding: string
      - name: Get result
        run: echo "${{steps.set-result.outputs.result}}"
      - uses: actions/github-script@v4
        id: tags
        with:
          script: |
            const response = await github.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 2,
            })
            const [latest, previous] = response.data
            console.log('Previous Tag', previous)
            console.log('Latest Tag', latest)
            return { 
              latest, 
              previous,
            }
      - uses: actions/checkout@v2
        name: 
        with: 
          ref: ${{ steps.tags.outputs.latest }}
